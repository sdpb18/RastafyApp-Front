<ion-content padding class="bg">
  <ion-grid class="grid-img">
    <ion-row justify-content-center>
      <div class="oval-img"></div>
    </ion-row>
    <ion-row justify-content-center>
      <span class="user-label"> {{user?.name}} {{user?.lastname}}</span>
    </ion-row>
    <ion-row justify-content-center>
      <span class="email-label">{{user?.email}}</span>
    </ion-row>
    <ion-row justify-content-center>
      <button (click)="presentEditModal()" ion-button outline class="show-modal"> Editar perfil</button>
    </ion-row>

    <ion-row class="media-row">
      <ion-col col-4>
        <ion-row justify-content-center class="number-row">0</ion-row>
        <ion-row justify-content-center class="desc-row">Listas</ion-row>
      </ion-col>

      <ion-col col-4>
        <ion-row justify-content-center class="number-row">0</ion-row>
        <ion-row justify-content-center class="desc-row">Seguidores</ion-row>
      </ion-col>

      <ion-col col-4>
        <ion-row justify-content-center class="number-row">0</ion-row>
        <ion-row justify-content-center class="desc-row">Siguiendo</ion-row>
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
